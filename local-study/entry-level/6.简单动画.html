        <pre>
// 屏蔽OrbitControls change事件，动画渲染可以代替

// 渲染函数
function render() {
    renderer.render(scene, camera); //执行渲染操作
    boxMesh.rotateY(0.01); //每次绕y轴旋转0.01弧度
    requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
}
render();
